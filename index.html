<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sapper games</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <h1 align="center">Sapper Games</h1>
    <div id="game_table" align="center">
        Field's size<select name="choiseSize" id="choiseSize">
            <option value="5">5x5</option>
            <option value="6">6x6</option>
            <option value="7">7x7</option>
            <option value="8">8x8</option>
            <option value="9">9x9</option>
            <option value="10">10x10</option>
        </select>
        Number of unluck box<select name="choiseN" id="choiseN">
        <option value="four">4</option>
        <option value="five">5</option>
        <option value="six">6</option>
        <option value="seven">7</option>
        <option value="eight">8</option>
        <option value="nine">9</option>
        <option value="ten">10</option>
        <option value="eleven">11</option>
        <option value="twelve">12</option>
        <option value="thirteen">13</option>
        <option value="fourteen">14</option>
        <option value="fifteen">15</option>
    </select><br><br>
    </div>
    <div align="center"><button id="restart" class="btn btn-danger">Restart game</button></div>
    <h1 align="center"><span id="hint"></span></h1>
</body>
</html>
